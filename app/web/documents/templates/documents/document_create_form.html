{% extends 'base.html' %}

{% block main %} 
    <h2>Document Create form</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-field">
            {{ form.name.label_tag }} 
            <p class="help-text">
                (Naam document)
            </p>
            {{ form.name }}
        </div>

        <div class="form-field">
            {{ form.document_type.label_tag }}
            <div class="help-text">
                Om wat voor soort document gaat het?
            </div>
            {{ form.document_type.tag }}
            {{ form.document_type }}
        </div>

        <div class="form-field form-field--buttons">
            <input type="submit" value="Uploaden en toevoegen" class="button button--primary">
            <a href="{% url 'document_list' %}" class="button button--secondary">Annuleer</a>
        </div>
    </form> 
{% endblock %}
