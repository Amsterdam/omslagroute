<section class="section--tags">
    <ul class="tag-list">
    {% for object in object_list %}
        <li class="tag-list__item">
            <button class="button button--tag" data-select-targetgroup="{{ object.name }}">
                <span>{{ object.name }}</span>
            </button>
        </li>
    {% endfor %}
    </ul>
</section>
