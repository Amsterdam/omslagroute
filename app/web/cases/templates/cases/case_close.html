{% extends 'base.html' %}

{% block title %} - Cli&euml;nt verwijder verzoek{% endblock %}

{% block breadcrumb %}
    <nav class="breadcrumb screen-only" aria-label="Kruimelpad">
        <ol class="breadcrumb-list">
            <li class="breadcrumb-step"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-step"><a href="{% url 'cases_by_profile' %}">Mijn cli&euml;nten</a></li>
            <li class="breadcrumb-step sr-only" aria-current="location">Cli&euml;nt verwijder verzoek</li>
        </ol>
    </nav>
{% endblock %}

{% block main %}
    <h2>Cli&euml;nt verwijder verzoek</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-field form-field--buttons screen-only">
            <input type="submit" value="Verzoek versturen" class="button button--primary">
            <a href="{% url 'cases_by_profile' %}" class="button button--secondary">Annuleer</a>
        </div>
    </form>
{% endblock %}
