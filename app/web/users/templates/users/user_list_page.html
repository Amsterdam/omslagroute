{% extends 'base.html' %}

{% block title %} - Alle gebruikers{% endblock %}

{% block main %}
    <h2>Alle gebruikers</h2>

    <ul class="list-vertical">
    {% for object in object_list %}
        <li>{{ object.username }}: {{ object.user_type_value }}</li>
    {% endfor %}
    </ul>
    
    <div class="form-field form-field--buttons">
        <a href="{% url 'add_user' %}" class="button button--primary">Nieuwe gebruiker</a>
    </div>
{% endblock %}
