{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="change_federation_action">
        <input type="hidden" name="action_change_federation" value="yes">

        <div>
            {{ form.as_p }}
            <input type="submit" class="default" style="float: none" value="Opslaan">
            {{ form.as_p.errors }}
        </div>

        <h2>Wijzig federatie voor de volgende gebruikers:</h2>

        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ user.pk }}/">{{ user.name }}</a> - {{ user.email }}
                    <input type="hidden" name="_selected_action" value="{{ user.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
